name: Run Tests and Build

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
    types: [opened, closed]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests yet"

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚ùå Pathly CI failed on ${{ github.ref }} by ${{ github.actor }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚úÖ Pathly CI succeeded on ${{ github.ref }} by ${{ github.actor }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-on-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on PR opened
        if: github.event.action == 'opened'
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üîî Pull Request opened by ${{ github.actor }}: ${{ github.event.pull_request.title }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Notify Slack on PR merged
        if: github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üéâ Pull Request merged by ${{ github.actor }}: ${{ github.event.pull_request.title }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
